<html>
  <body>
    <h1 id="title">hi</h1>

    <script>
      onmessage = (e) => {
        const message = e.data.pluginMessage
        if (message.type === 'rejectReasons') {
            document.getElementById('title').innerHTML = JSON.stringify(message.rejectReasons)
        }
      }
    </script>
  </body>
</html>
